<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer-body">
            <div class="body">
                <input type="text" name="" id="display" readonly>
                <div class="buttons">
                    <button class="btn" onclick="currDisplay=currDisplay+'0'
                    document.querySelector('#display').value=currDisplay;">0</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'1'
                    document.querySelector('#display').value=currDisplay;">1</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'2'
                    document.querySelector('#display').value=currDisplay;">2</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'3'
                    document.querySelector('#display').value=currDisplay;">3</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'4'
                    document.querySelector('#display').value=currDisplay;">4</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'5'
                    document.querySelector('#display').value=currDisplay;">5</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'6'
                    document.querySelector('#display').value=currDisplay;">6</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'7'
                    document.querySelector('#display').value=currDisplay;">7</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'8'
                    document.querySelector('#display').value=currDisplay;">8</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'9'
                    document.querySelector('#display').value=currDisplay;">9</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'+'
                    document.querySelector('#display').value=currDisplay;">+</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'-'
                    document.querySelector('#display').value=currDisplay;">-</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'*'
                    document.querySelector('#display').value=currDisplay;">*</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'/'
                    document.querySelector('#display').value=currDisplay;">/</button>
                    <button class="btn" onclick="currDisplay=currDisplay+'.'
                    document.querySelector('#display').value=currDisplay;">.</button>
                    <button class="btn" onclick="currDisplay=''
                    document.querySelector('#display').value=currDisplay;">clr</button>
                    <button class="btn" onclick="let result=eval(currDisplay);
                    currDisplay=result;
                    document.querySelector('#display').value = currDisplay;">=</button>
                </div>
            </div>
        </div>



    </main>






    <script src="script.js">   
    </script>
</body>
</html>
